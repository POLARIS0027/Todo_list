{%extends 'base.html' %}
{% load board_filter %}
 
{% block title %}question_detail.html{% endblock %}
 
{% block content %}
<div class="container">
    <h2 class="border-bottom py-2">{{ info.title }}</h2>
        <div class="card my-3">
            <div class="card-body">
                <div class="card-text">
                    <p>{{ info.content }}</a>
                </div>
                <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                     <div>{{ info.date_created }}</div>
                </div>
                

                </div>
                <div>
                    {% if info.file %}
                    <div class="card my-3">
                        <div class="card-body"> 
                            <a href="{{ info.file.url }}">{{ info.file.name }}</a>
                        </div>
                    </div>
                    {% endif %}
                    <btn class="btn btn-primary" href="{% url 'info:index' %}">목록으로</btn>
                </div>
            </div>
</div>  
</div>
{% endblock %}
