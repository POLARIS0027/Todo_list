{%extends 'base.html' %}
 
{% block title %}todo_list.html{% endblock %}
 
{% block content %}

<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>

                <th>할일</th>
                <th>마감일</th>
                <th>마감</th>
            </tr>
        </thead>
        <tbody>
            {%for todo in object_list %}
            <tr>
                <td><a href="{% url 'todo:detail' todo.id %}">{{todo.name }}</td>
                <td>{{ todo.date_deadline}}</td>
                <td>{{ todo.remaining_days}}</td>
            </tr>
            {% endfor%}
        </tbody>
    </table>

    <hr/>
    <a class="btn btn-secondary pull-right" href="{% url 'todo:index' %}">카드로 보기</a>
    <a href="{% url 'todo:create' %}" class="btn btn-primary" type="button" >할일 만들기</a>
    <div class="text-center"></div></div>
    
{% endblock %}
