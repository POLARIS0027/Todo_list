{%extends 'base.html' %}
 
{% block title %}todo_list.html{% endblock %}
 
{% block content %}
<ul>
    {% for todo in object_list %}
    <li><a href="{% url 'todo:detail' todo.id %}">{{ todo.name }}</a> | 마감일: {{todo.date_deadline}} | 남은 기간: {{todo.remaining_days}}</li>

    {% endfor %}

</ul>
{% endblock %}
