{%extends 'base.html' %}
 
{% block title %}todo_complete.html{% endblock %}
 
{% block content %}
<div class="text-center">
    
    <form action="" method="POST">
    
    {{ form }}
    {% csrf_token %}
<div class="field is-grouped is-grouped-centered">
    
    <p class="control">
        Did you complete the task? if you click Done, you can't recover it 
      </p>
  </div>
    <p class="control">
        
      <input type="submit" class="btn btn-danger" value="Done">
      <a class="btn btn-secondary" href="{% url 'todo:index' %}">
        Cancel
      </a>
    </p>
    </form>
</div>


{% endblock %}
