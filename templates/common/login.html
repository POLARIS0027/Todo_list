{%extends 'base.html' %}
{% load socialaccount %}
 
{% block title %}login.html{% endblock %}
 
{% block content %}
<div class="container my-3">
    <form method="post" action="{% url 'common:login' %}">
        {% csrf_token %}
        {% include "common/form_errors.html" %}
        <div class="mb-3">
            <label for="username">user ID</label>
            <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" value-"{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
        <button type="button" class="btn btn-dark" onclick="location.href='{% provider_login_url 'google' %}'">Google Login</button>
    </form>
</div>


 
{% endblock %}
