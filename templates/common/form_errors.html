{% if form.errors %}
<div class="alert alert-danger">
    {% for field in form %}
    <!--field error!-->
    {% if field.error %}
    <div>
        <strong>{{ field.label }}</strong>
        {{ field.error }}
    </div>
    {% endif %}
    {% endfor %}
    <!-- nonfield error-->
    {% for error in form.non_field_errors %}
    <div>
        <strong>{{ error }}</strong>
    </div>
    {% endfor %}
</div>
{% endif %}
